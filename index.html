<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    
    <div id="gameArea">
        <div id="playerOneBoard" class="hidden">
            <h3>Player One</h3>
            <p>Playing as X</p>
            <p>Score: 0</p>
        </div>

        <div id="gameBoardContainer">
        </div>

        <div id="playerTwoBoard" class="hidden">
            <h3>Player Two</h3>
            <p>Playing as O</p>
            <p>Score: 0</p>
        </div>
        <div id="popover" class="popover-hidden">
            test
        </div>
    </div>

    <div id="gameScoreboard" class="hidden">

    </div>


    <div>
        <button id="restartButton" class="hidden">Restart</button>
    </div>

    <dialog open>
        <form action="" method="dialog">
            <div>
                <label for="playerOneName">Player 1: </label>
                <input type="text" id="playerOneName" name="playerOneName">
            </div>
            <div>
                <label for="playerTwoName">Player 2: </label>
                <input type="text" id="playerTwoName" name="playerTwoName">
            </div>
            <div><button type="submit" id="playButton">Play</button></div>
        </form>
    </dialog>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <button id="playGame">Play Game</button>
    </div>
    <div id="gameBoardContainer">
        
    </div>
    <dialog open>
        <form action="" method="dialog">
            <div>
                <label for="playerOneName">Player 1: </label>
                <input type="text" id="playerOneName">
            </div>
            <div>
                <label for="playerTwoName">Player 2: </label>
                <input type="text" id="playerTwoName">
            </div>
            <div><button type="submit" id="playButton">Play</button></div>
        </form>
    </dialog>
</body>
</html>
